<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Selection Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .picture {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Favorite Picture</h1>
    <div class="gallery">
        <div class="picture">
            <img src="https://via.placeholder.com/200" alt="Picture 1">
            <button onclick="vote('picture1')">Vote</button>
            <p id="picture1-votes">Votes: 0</p>
        </div>
        <div class="picture">
            <img src="https://via.placeholder.com/200" alt="Picture 2">
            <button onclick="vote('picture2')">Vote</button>
            <p id="picture2-votes">Votes: 0</p>
        </div>
        <div class="picture">
            <img src="https://via.placeholder.com/200" alt="Picture 3">
            <button onclick="vote('picture3')">Vote</button>
            <p id="picture3-votes">Votes: 0</p>
        </div>
    </div>

    <script>
        // Initialize votes
        let votes = {
            picture1: 0,
            picture2: 0,
            picture3: 0
        };

        // Function to handle voting
        function vote(pictureId) {
            votes[pictureId]++;
            document.getElementById(`${pictureId}-votes`).innerText = `Votes: ${votes[pictureId]}`;
        }
    </script>
</body>
</html>
