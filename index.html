<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Selection Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            margin-bottom: 30px;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .picture {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            width: 220px;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Thank-you message style */
        .thank-you-message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="logo-url-here" alt="Logo">
    </header>

    <h1>Vote for Your Favorite Picture</h1>

    <!-- Voting Form -->
    <form id="voteForm">
        <div class="gallery">
            <!-- Picture 1 -->
            <div class="picture">
                <img src="https://via.placeholder.com/200" alt="Picture 1">
                <p class="description">A beautiful landscape with mountains.</p>
                <input type="radio" id="picture1" name="picture" value="picture1">
                <label for="picture1">Select Picture 1</label>
            </div>

            <!-- Picture 2 -->
            <div class="picture">
                <img src="https://www.freepik.com/free-photos-vectors/logo" alt="Picture 2">
                <p class="description">A serene view of the ocean at sunset.</p>
                <input type="radio" id="picture2" name="picture" value="picture2">
                <label for="picture2">Select Picture 2</label>
            </div>

            <!-- Picture 3 -->
            <div class="picture">
                <img src="https://via.placeholder.com/200" alt="Picture 3">
                <p class="description">A bustling cityscape with towering buildings.</p>
                <input type="radio" id="picture3" name="picture" value="picture3">
                <label for="picture3">Select Picture 3</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="button" onclick="submitVote()">Submit Vote</button>
    </form>

    <!-- Thank You Message -->
    <div class="thank-you-message" id="thankYouMessage">
        Thank you! Your vote has been recorded.
    </div>

    <script>
        // Function to handle vote submission
        function submitVote() {
            // Get the selected picture
            const selectedPicture = document.querySelector('input[name="picture"]:checked');
            
            if (selectedPicture) {
                // Send the selected picture ID to Google Apps Script
                fetch('https://script.google.com/macros/s/AKfycbwhzoWfHy8VHNgTO16rG1Ryu0DHoTM5rcoI-7itNhkbp6eJx2iiiZUxFtbWjOoIIqHe/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pictureId: selectedPicture.value }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Show the thank-you message
                        document.getElementById('thankYouMessage').style.display = 'block';

                        // Optionally, hide the form after submission to prevent multiple votes
                        document.getElementById('voteForm').style.display = 'none';
                    } else {
                        alert('Error: ' + data.message);
                    }
                    console.log('Vote recorded:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please select a picture to vote.');
            }
        }
    </script>

</body>
</html>
