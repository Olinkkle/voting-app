<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Selection Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            margin-bottom: 30px;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .picture {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            width: 220px;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="logo-url-here" alt="Logo">
    </header>

    <h1>Vote for Your Favorite Picture</h1>

    <!-- Hidden iframe for form submission -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <div class="gallery">
        <!-- Voting form for Picture 1 -->
        <div class="picture">
            <img src="https://via.placeholder.com/200" alt="Picture 1">
            <p class="description">A beautiful landscape with mountains.</p>
            <form method="POST" action="https://script.google.com/macros/s/AKfycbwtCadML5ZhHAu0CRCFeSNDXbG9z2D3s80VzEY7-ZSmizdfvpJLraXXIgz9MZuZbefe/exec" target="hidden_iframe">
                <input type="hidden" name="pictureId" value="picture1">
                <button type="submit">Vote</button>
            </form>
        </div>

        <!-- Voting form for Picture 2 -->
        <div class="picture">
            <img src="https://via.placeholder.com/200" alt="Picture 2">
            <p class="description">A serene view of the ocean at sunset.</p>
            <form method="POST" action="https://script.google.com/macros/s/AKfycbwtCadML5ZhHAu0CRCFeSNDXbG9z2D3s80VzEY7-ZSmizdfvpJLraXXIgz9MZuZbefe/exec" target="hidden_iframe">
                <input type="hidden" name="pictureId" value="picture2">
                <button type="submit">Vote</button>
            </form>
        </div>

        <!-- Voting form for Picture 3 -->
        <div class="picture">
            <img src="https://via.placeholder.com/200" alt="Picture 3">
            <p class="description">A bustling cityscape with towering buildings.</p>
            <form method="POST" action="https://script.google.com/macros/s/AKfycbwtCadML5ZhHAu0CRCFeSNDXbG9z2D3s80VzEY7-ZSmizdfvpJLraXXIgz9MZuZbefe/exec" target="hidden_iframe">
                <input type="hidden" name="pictureId" value="picture3">
                <button type="submit">Vote</button>
            </form>
        </div>
    </div>

</body>
</html>
